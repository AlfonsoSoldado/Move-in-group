<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="topbar clearfix bg-primary">
		<div class="logo">
			<img src="https://svgsilh.com/svg/2780570.svg" />
		</div>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Overview" outcome="index.xhtml"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Demos" outcome="index.xhtml"
				icon="pi pi-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Documentation" outcome="index.xhtml"
				icon="pi pi-file">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Support" outcome="index.xhtml"
				icon="pi pi-briefcase">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Social" outcome="index.xhtml"
				icon="pi pi-user">
				<f:param name="i" value="4" />
			</p:menuitem>
		</p:tabMenu>
	</div>


</ui:composition>
