<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<div class="topbar clearfix bg-blue-primary">
		<div class="topbar-left bg-blue-secundary">
			<div class="logo">
				<h1>MOVE IN GROUP</h1>
			</div>

		</div>

		<div class="topbar-right">
			<a id="menu-button" class="bg-blue-tertiary" href="#"
				onclick="toogleMenu()"> <i></i>
			</a>
			<div class="login">
				<!-- <a href="/logout"><i class="material-icons">highlight_off</i></a> -->
				<h:form>
					<p:growl id="messages" showDetail="true" />
					<p:menuButton value="MenÃº">

						<p:menuitem value="Save" action="#{menuView.save}"
							update="messages" icon="pi pi-save" />
						<p:menuitem value="Update" action="#{menuView.update}"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" action="#{menuView.delete}"
							ajax="false" icon="pi pi-times" />
						<p:separator />
						<p:menuitem value="Homepage" url="http://www.primefaces.org"
							icon="pi pi-home" />
					</p:menuButton>
				</h:form>
			</div>
		</div>
	</div>


</ui:composition>
