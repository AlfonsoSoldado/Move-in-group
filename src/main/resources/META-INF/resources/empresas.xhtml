<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template-anonimo.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Empresas</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{empresaBean.init}" />
	</f:metadata>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<p:dataScroller value="#{empresaBean.empresas}"
					var="empresa" chunkSize="10">
					<f:facet name="header">
            Baja para encontrar más empresas
        </f:facet>

					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Nombre:" />
								<h:outputText value="#{empresa.nombre}"
									style="font-weight: bold" />

								<h:outputText value="Ciudad:" />
								<h:outputText value="#{empresa.ciudad}"
									style="font-weight: bold" />

								<h:outputText value="Email:" />
								<h:outputText value="#{empresa.email}"
									style="font-weight: bold" />

								<h:outputText value="País:" />
								<h:outputText value="#{empresa.pais}"
									style="font-weight: bold" />
									
								<h:outputText value="Teléfono:" />
								<h:outputText value="#{empresa.telefono}"
									style="font-weight: bold" />
									
								<h:outputText value="Web:" />
								<h:outputText value="#{empresa.web}"
									style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>

					</h:panelGrid>
					<hr />
				</p:dataScroller>
				
				<p:commandButton value="Actividades de la empresa"
								ajax="false" action="#{empresaBean.actividadesEmpresa}"
								style="width:auto" />
			</h:form>
		</body>
	</ui:define>

</ui:composition>
