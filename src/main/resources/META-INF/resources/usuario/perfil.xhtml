<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template-usuario.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Perfil de usuario</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{usuarioBean.getLogged}" />
	</f:metadata>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<center><h1>Mi perfil</h1></center>

				<p:layout style="min-width:400px;min-height:400px;">
					<p:layoutUnit position="west" resizable="false" size="450"
						minSize="40" maxSize="600">
						<center>
						<p:button outcome="mis-amigos.xhtml" value="Mis amigos"
					style="margin-right:20px;" />
					<p:button outcome="mis-peticiones-amistad.xhtml" value="Peticiones de amistad"
					style="margin-right:20px;" />
							<h3 style="margin-top: 0">Información personal</h3>
							<br/>
							<p:panelGrid columns="2">
								<f:facet name="header">
									<p:graphicImage
										rendered="#{usuarioBean.loggedUsuario.valoracion.rango >= 30}"
										styleClass="medalla" name="imagenes/medalla1.png" />
									<p:graphicImage
										rendered="#{(usuarioBean.loggedUsuario.valoracion.rango >= 20) and (30 > usuarioBean.loggedUsuario.valoracion.rango)}"
										styleClass="medalla" name="imagenes/medalla2.png" />
									<p:graphicImage
										rendered="#{(usuarioBean.loggedUsuario.valoracion.rango >= 10) and (20 > usuarioBean.loggedUsuario.valoracion.rango)}"
										styleClass="medalla" name="imagenes/medalla3.png" />
								</f:facet>

								<h:outputText value="Nombre:" />
								<h:outputText value="#{usuarioBean.loggedUsuario.nombre}" />

								<h:outputText value="Apellidos:" />
								<h:outputText value="#{usuarioBean.loggedUsuario.apellidos}" />

								<h:outputText value="Email:" />
								<h:outputText value="#{usuarioBean.loggedUsuario.email}" />

								<h:outputText value="Teléfono:" />
								<h:outputText value="#{usuarioBean.loggedUsuario.telefono}" />
							</p:panelGrid>
						</center>
					</p:layoutUnit>

					<p:layoutUnit position="center">
						<center>
							<h3 style="margin-top: 0">Observaciones y descripción</h3>
							<br/>
						</center>
						<h:outputText style="line-height : 25px;" value="#{usuarioBean.loggedUsuario.descripcion}" />
						<br/>
						<br/>
							<p:commandButton value="Editar perfil" ajax="false"
								action="#{usuarioBean.initActualizarPerfil}" style="width:auto" />
					</p:layoutUnit>
				</p:layout>
			</h:form>
		</body>
	</ui:define>

</ui:composition>
