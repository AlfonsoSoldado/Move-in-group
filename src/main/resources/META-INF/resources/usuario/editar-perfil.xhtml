<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template-usuario.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Editar perfil</ui:define>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<div class="ui-g ui-fluid">


					<div class="ui-g-12 ui-lg-12">
						<div class="card">
							<center><h1>Edición del perfil</h1></center>
							<p:panelGrid columns="4"
								styleClass="form-group ui-panelgrid-blank" layout="grid">


								<h:outputLabel for="nombre" value="Nombre: " />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nombre" value="#{usuarioBean.nombre}" required="true"
										requiredMessage="El nombre es obligatorio"/>

								</h:panelGroup>

								<h:outputLabel for="apellidos" value="Apellidos: " />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="apellidos" value="#{usuarioBean.apellidos}" required="true"
										requiredMessage="Los apellidos son obligatorios"/>

								</h:panelGroup>

								<h:outputLabel for="telefono" value="Teléfono: " />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="telefono" value="#{usuarioBean.telefono}" />

								</h:panelGroup>

								<h:outputLabel for="email" value="Email: " />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="email" value="#{usuarioBean.email}" required="true"
										requiredMessage="El email es obligatorio"/>

								</h:panelGroup>
								
								<h:outputLabel for="descripcion" value="Descripción: " />
								
								<h:panelGroup styleClass="md-inputfield">
									<p:inputTextarea id="descripcion" value="#{usuarioBean.descripcion}" required="false" />
									<p:tooltip id="descripcion-tooltip" for="descripcion" value="Introduce una descripción sobre tus intereses y gustos" position="top"/>

								</h:panelGroup>

							</p:panelGrid>
						</div>

						<h:panelGroup>
							<p:button value="Cancelar" href="perfil.xhtml" style="width:auto" />
							<p:commandButton value="Actualizar" ajax="false"
								action="#{usuarioBean.actualizarPerfil}" styleClass="boton-success" style="width:auto" />


						</h:panelGroup>


					</div>

				</div>

			</h:form>
		</body>
	</ui:define>

</ui:composition>
