<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template-empresa.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Actividades</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{actividadesBean.initActividadesDeEmpresa}" />
	</f:metadata>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<p:dataTable value="#{actividadesBean.actividades}" var="actividad"
					rows="10"
                 	paginator="true">
							
					<p:column headerText="Nombre">
						<h:outputText value="#{actividad.nombre}"
							style="font-weight: bold" />
					</p:column>

					<p:column headerText="PaÃ­s">
						<h:outputText value="#{actividad.pais}" style="font-weight: bold" />
					</p:column>

					<p:column headerText="Ciudad">
						<h:outputText value="#{actividad.ciudad}"
							style="font-weight: bold" />
					</p:column>

					<p:column headerText="Precio">
						<h:outputText value="#{actividad.precio}" style="font-weight: bold" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputText value="#{actividad.momento}" style="font-weight: bold">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
							</h:outputText>
					</p:column>

					<p:column headerText="Opciones">
						<p:commandButton value="Participantes"
							action="#{actividadesBean.redirectParticipantes(actividad.id)}">
						</p:commandButton>
						<p:commandButton rendered="#{actividad.cancelada == false}"
							value="Cancelar"
							actionListener="#{actividadesBean.cancelarActividadEmpresa(actividad.id)}">
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<br/>
				<p:button outcome="crear-actividad.xhtml" value="Crear actividad"
					style="margin-right:20px;"/>

			</h:form>
		</body>
	</ui:define>

</ui:composition>
