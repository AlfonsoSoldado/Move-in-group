<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template-empresa.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Actividades</ui:define>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<div class="ui-g ui-fluid">


					<div class="ui-g-12 ui-lg-12">
						<div class="card">
							<h1>Crear actividad</h1>
							<p:panelGrid columns="4"
								styleClass="form-group ui-panelgrid-blank" layout="grid">


								<h:outputLabel for="nombre" value="Nombre de la actividad" />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nombre" value="#{crearActividadesBean.name}"
										required="true" requiredMessage="El nombre es obligatorio" />

								</h:panelGroup>

								<h:outputLabel for="pais" value="Nombre del país" />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="country"
										value="#{crearActividadesBean.country}" required="true"
										requiredMessage="El país es obligatorio" />

								</h:panelGroup>

								<h:outputLabel for="ciudad" value="Nombre de la ciudad" />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="city" value="#{crearActividadesBean.city}"
										required="true" requiredMessage="La ciudad es obligatoria" />

								</h:panelGroup>

								<h:outputLabel for="direccion" value="Dirección" />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="address"
										value="#{crearActividadesBean.address}" required="true"
										requiredMessage="La dirección es obligatoria" />

								</h:panelGroup>

								<h:outputLabel for="precio" value="Precio" />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="precio" value="#{crearActividadesBean.price}"
										required="true" requiredMessage="El precio es obligatorio" />

								</h:panelGroup>

								<h:outputLabel for="moment" value="Fecha de la actividad" />
								<h:panelGroup styleClass="md-inputfield">
									<p:calendar id="moment" pattern="dd/MM/yyyy HH:mm" locale="es"
										value="#{crearActividadesBean.moment}" showOn="button"
										required="true" requiredMessage="La fecha es obligatoria" />
								</h:panelGroup>
								
								<h:panelGroup></h:panelGroup>
								<h:panelGroup></h:panelGroup>
								<h:panelGroup></h:panelGroup>
								<h:panelGroup></h:panelGroup>
								
								<h:outputLabel for="tipo" value="Tipo de actividad" />

								<h:panelGroup styleClass="md-inputfield">
									<p:selectOneMenu id="type" value="#{crearActividadesBean.type}"
										style="width:125px">
										<f:selectItem itemLabel="Poco esfuerzo"
											itemValue="Poco esfuerzo" />
										<f:selectItem itemLabel="Actividad moderada"
											itemValue="Actividad moderada" />
										<f:selectItem itemLabel="Nivel intenso"
											itemValue="Nivel intenso" />
										<f:selectItem itemLabel="Esfuerzo máximo"
											itemValue="Esfuerzo máximo" />
									</p:selectOneMenu>

								</h:panelGroup>

							</p:panelGrid>
						</div>

						<h:panelGroup>
							<p:button value="Volver" href="actividades.xhtml"
								style="width:auto" />
							<p:commandButton value="Crear" ajax="false"
								action="#{crearActividadesBean.addActividadEmpresa}"
								style="width:auto" />


						</h:panelGroup>


					</div>

				</div>

			</h:form>
		</body>
	</ui:define>

</ui:composition>
