<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template-anonimo.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Mejores valorados</ui:define>

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{usuarioBean.initMejoresValorados}" />
	</f:metadata>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<p:dataScroller value="#{usuarioBean.mejoresValorados}"
					var="usuario" chunkSize="10">
					<f:facet name="header">
            Usuarios mejores valorados
        </f:facet>

					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="2">
									<h:outputText value="Nombre: " />
									<h:outputText value="#{usuario.nombre}"
										style="font-weight: bold" />
									<h:outputText value="Apellidos: " />
									<h:outputText value="#{usuario.apellidos}"
										style="font-weight: bold" />
									<h:outputText value="Email: " />
									<h:outputText value="#{usuario.email}"
										style="font-weight: bold" />
									<h:outputText value="Rango de valoraciÃ³n: " />
									<h:outputText value="#{usuario.valoracion.rango}"
										style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
						<p:outputPanel>
									<p:graphicImage rendered="#{usuario.valoracion.rango >= 30}" styleClass="medalla" name="imagenes/medalla1.png" />
									<p:graphicImage rendered="#{(usuario.valoracion.rango >= 20) and (30 > usuario.valoracion.rango)}" styleClass="medalla" name="imagenes/medalla2.png" />
									<p:graphicImage rendered="#{(usuario.valoracion.rango >= 10) and (20 > usuario.valoracion.rango)}" styleClass="medalla" name="imagenes/medalla3.png" />
						</p:outputPanel>

					</h:panelGrid>
					<hr />
				</p:dataScroller>

			</h:form>
		</body>
	</ui:define>

</ui:composition>
