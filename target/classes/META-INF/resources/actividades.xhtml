<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template-anonimo.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Actividades</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{actividadesBean.init}" />
	</f:metadata>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<p:dataScroller value="#{actividadesBean.actividades}"
					var="actividad" chunkSize="10">
					<f:facet name="header">
            Baja para encontrar más actividades
        </f:facet>

					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Nombre:" />
								<h:outputText value="#{actividad.nombre}"
									style="font-weight: bold" />

								<h:outputText value="País:" />
								<h:outputText value="#{actividad.pais}"
									style="font-weight: bold" />

								<h:outputText value="Ciudad:" />
								<h:outputText value="#{actividad.ciudad}"
									style="font-weight: bold" />

								<h:outputText value="Autor de la actividad: " />
								<h:outputText value="#{actividad.usuario.nombre}"
									style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>

					</h:panelGrid>
					<hr />
				</p:dataScroller>

			</h:form>
		</body>
	</ui:define>

</ui:composition>
