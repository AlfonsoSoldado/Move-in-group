<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template-usuario.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Mis amigos</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{amigosBean.init}" />
	</f:metadata>

	<ui:define name="content">

		<body>
			<h:form id="form">
				<p:dataScroller value="#{amigosBean.amigos}" var="amigo"
					chunkSize="10">
					<f:facet name="header">
            Lista de amigos
        </f:facet>

					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Nombre:" />
								<h:outputText
									rendered="#{amigo.amigoB.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoB.nombre}" style="font-weight: bold" />
								<h:outputText
									rendered="#{amigo.amigoA.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoA.nombre}" style="font-weight: bold" />

								<h:outputText value="Apellidos:" />
								<h:outputText
									rendered="#{amigo.amigoB.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoB.apellidos}" style="font-weight: bold" />
								<h:outputText
									rendered="#{amigo.amigoA.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoA.apellidos}" style="font-weight: bold" />

								<h:outputText value="Email:" />
								<h:outputText
									rendered="#{amigo.amigoB.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoB.email}" style="font-weight: bold" />
								<h:outputText
									rendered="#{amigo.amigoA.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoA.email}" style="font-weight: bold" />

								<h:outputText value="TelÃ©fono:" />
								<h:outputText
									rendered="#{amigo.amigoB.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoB.telefono}" style="font-weight: bold" />
								<h:outputText
									rendered="#{amigo.amigoA.id != amigosBean.usuarioLogado}"
									value="#{amigo.amigoA.telefono}" style="font-weight: bold" />
								
								<p:commandButton value="Eliminar amigo"
									action="#{amigosBean.delete(amigo)}">
								</p:commandButton>
							</h:panelGrid>
						</p:outputPanel>

					</h:panelGrid>
					<hr />
				</p:dataScroller>

			</h:form>
		</body>
	</ui:define>

</ui:composition>
