<!DOCTYPE html>

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>MOVE IN GROUP</title>
	<script async="async"
		src="https://cdn.rawgit.com/GoogleChrome/pwacompat/v2.0.1/pwacompat.min.js"></script>

	<title><ui:insert name="content-title" /></title>


	<h:outputStylesheet name="colors.css" library="css" />
	<h:outputStylesheet name="nanoscroller.css" library="css" />
	<h:outputStylesheet name="primefaces.css" library="css" />
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />



	<h:outputScript name="nanoscroller.js" library="js" />
	<h:outputScript name="layout.js" library="js" />
	<h:outputScript name="jripple.js" library="js" />
	<h:outputScript name="swipe.js" library="js" />
	<h:outputScript name="locale_calendar.js" library="js" />

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<ui:insert name="head" />
	
	
	<script>


        PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D','L','M','M','J','V','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText : 'Todo el día'
        };

</h:head>

<h:body styleClass="main-body layout-compact">

	<script type="text/javascript">
		$(document).ready(function() {

			var height = $(window).height();

			$('#content').height(height);
		});
	</script>

	<div class="layout-wrapper">
		<ui:include src="./topbar-usuario.xhtml" />
		<ui:include src="./rightpanel.xhtml" />
		<!-- <ui:include src="./menu-usuario.xhtml" /> -->

		<div class="layout-main">
			<div id="content" class="card">
				<h:form>
					<p:messages id="messages" showDetail="false" closable="true">
						<p:autoUpdate />
					</p:messages>
				</h:form>
				<ui:insert name="content" />
			</div>
		</div>
	</div>

</h:body>

</html>
