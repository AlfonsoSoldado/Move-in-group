<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template-empresa.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="title">Perfil de usuario</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{empresaBean.getLogged}" />
	</f:metadata>

	<ui:define name="content">

		<body>
			<h:form id="form">


				<p:layout style="min-width:400px;min-height:400px;">
					<p:layoutUnit position="west" resizable="false" size="450"
						minSize="40" maxSize="600">
						<center>
							<h3 style="margin-top: 0">Información personal</h3>
							<br/>
							<p:panelGrid columns="2">
								<f:facet name="header">
									<h3><h:outputText value="#{empresaBean.loggedEmpresa.nombre}" /></h3>
								</f:facet>

								<h:outputText value="País:" />
								<h:outputText value="#{empresaBean.loggedEmpresa.pais}" />

								<h:outputText value="Ciudad:" />
								<h:outputText value="#{empresaBean.loggedEmpresa.ciudad}" />

								<h:outputText value="Teléfono:" />
								<h:outputText value="#{empresaBean.loggedEmpresa.telefono}" />

								<h:outputText value="Web:" />
								<h:outputText value="#{empresaBean.loggedEmpresa.web}" />
							</p:panelGrid>
						</center>
					</p:layoutUnit>

					<p:layoutUnit position="center">
						<center>
							<h3 style="margin-top: 0">Observaciones y descripción</h3>
							<br/>
						</center>
						<h:outputText style="line-height : 25px;" value="#{empresaBean.loggedEmpresa.descripcion}" />
					</p:layoutUnit>
				</p:layout>
			</h:form>
		</body>
	</ui:define>

</ui:composition>
