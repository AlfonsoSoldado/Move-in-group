	<f:metadata>
		<f:event type="preRenderView" listener="#{usuarioBean.getLogged}" />
	</f:metadata>
	
	<h:form id="menuform">
		<div class="layout-menu">
			<div class="nano has-scrollbar">
				<div class="nano-content menu-scroll-content" tabindex="0"
					style="margin-right: -15px;">

					<div class="profile profile-expanded">
						<div class="profile-image">
							<h:graphicImage style="max-width:50px;" library="imagenes" name="medal.png" />
						</div>
						<a id="profile-options" href="#" onclick="toogleMenuProfile()">
							<span class="profile-name">#{usuarioBean.loggedUsuario.nombre} #{usuarioBean.loggedUsuario.apellidos}<br />
						</span> <br /> <i id="profile-menu-icon" class="material-icons">arrow_drop_down</i>
						</a>
					</div>

					<ul id="profile-menu" class="ultima-menu no-display-soft">
						<li role="menuitem"><a href="perfil.xhtml"
							class="ripplelink font-black"> <span>Mi perfil</span>
						</a></li>
						<li role="menuitem"><a href="mis-amigos.xhtml"
							class="ripplelink font-black"> <span>Mis amigos</span>
						</a></li>
						<li role="menuitem"><a href="mis-peticiones-amistad.xhtml"
							class="ripplelink font-black"> <span>Peticiones de amistad</span>
						</a></li>
						<li role="menuitem"><a href="actividades-usuario.xhtml"
							class="ripplelink font-black"> <span>Mis actividades</span>
						</a></li>
					</ul>
					<ul id="menuform:j_idt47" class="ultima-menu clearfix">
						<li id="menuform:um_dashboard" role="menuitem"><h:link
								outcome="actividades.xhtml">
								<span class="font-black">Todas las actividades</span>
							</h:link>
							<div class="layout-menu-tooltip">
								<div class="layout-menu-tooltip-arrow"></div>
								<div class="layout-menu-tooltip-text">Todas las actividades</div>
							</div></li>
						<li id="menuform:um_dashboard" role="menuitem"><h:link
								outcome="actividades-terminadas.xhtml">
								<span class="font-black">Actividades terminadas</span>
							</h:link>
							<div class="layout-menu-tooltip">
								<div class="layout-menu-tooltip-arrow"></div>
								<div class="layout-menu-tooltip-text">Actividades terminadas</div>
							</div></li>
					</ul>
				</div>
				<div class="nano-pane" style="">
					<div class="nano-slider"
						style="height: 86px; transform: translate(0px, 0px);"></div>
				</div>
			</div>
		</div>
	</h:form>
	
	

</ui:composition>
